		<div class="item2"> 		<!-- -->

				<form method="post" action="#">
					<fieldset>
							<legend>Contáctenos</legend>					
							<br>
							<br>
							<!--Ingreso de Nombre-->
							<label for="nombre">Nombre</label>
							<input id="nombre"   name="nombre" type="text" required="">
							<br>
							<br>
							<!--Ingreso de Apellido-->
							<label for="apellido">Apellido</label>       
							<input id="apellido"  name="apellido" type="text" required="">
							<br>
							<br>
							<!--Ingreso de email-->
							<label for="email">e-mail</label>
							<input id="email" name="email" type="email" required="">
							<br>
							<br>
							<br>
							<hr>
							<br>
							<label for="notificaciones">Quiero recibir novedades por email</label>
							<input type="checkbox" name="notificaciones">
							<br>
							<br>
							<hr>
							<br>
							<!--Seleccion de opcion, con menu desplegable-->
							<label for="opcionconsulta">Motivo de su consulta</label><!--El valor del atributo “for” debe ser = al valor del atributo id o name del elemento-->
							<select name="opcionconsulta" id=opcionconsulta>
								<option value="Productos">Servicios</option>
								<option value="Servicios">Productos</option>
								<option value="Soporte Tecnico">Soporte Tecnico</option>
							</select>		
							<br>
							<br>
							<textarea name="comentarios" id="comentarios" placeholder="Ingrese su comentario" cols="35"rows="8"></textarea>	<!--Campo para comentarios-->
							<br>
							<input type="submit" id="enviar" value="ENVIAR" name="">	<!--Boton enviar-->
							<input type="reset" name="reset" value="Resetear formulario">	<!--Resetear-->
							<br>
							<br>					
							<br>
							<br>
					</fieldset>
				</form>
